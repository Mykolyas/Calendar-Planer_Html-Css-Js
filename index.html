<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календар Подій</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <div class="sidebar">
    <h3>Додати Подію</h3>
    <form id="event-form">
      <label>Дата:</label>
      <input type="date" id="event-date" required><br><br>

      <label>Назва:</label>
      <input type="text" id="event-title" required><br><br>

      <button type="submit">Додати Подію</button>
    </form>
  </div>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month">◀</button>
      <h2 id="month-year"></h2>
      <button id="next-month">▶</button>
    </div>
    <div class="calendar-weekdays" id="weekdays"></div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Події</h3>
      <ul id="modal-events"></ul>
      <button id="close-button">Закрити</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
